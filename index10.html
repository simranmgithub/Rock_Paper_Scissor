<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock - Copy.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="paper - Copy.jpg">
        </div>
        <div class="choice" id="scissors">
            <img src="scissors - Copy (2).jpg">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="user_score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="com_score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="message">
        <p id="msg">play again</p>
    </div>
    <script src="Rock_Paper_scissors.js"></script>
</body>
</html>
